<!DOCTYPE html>
<html lang="ms">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistem Penilaian Rakan Sebaya</title>
    <!-- 1. FONT DARI GOOGLE FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    
    <!-- Pustaka untuk membaca fail Excel -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    
    <!-- 2. GAYA CSS TERUS DI DALAM HTML -->
    <style>
        :root {
            --primary-color: #007bff;
            --primary-hover: #0056b3;
            --secondary-color: #6c757d;
            --secondary-hover: #5a6268;
            --background-color: #f4f7f6;
            --card-background: #ffffff;
            --text-color: #333;
            --label-color: #555;
            --border-color: #ccc;
            --error-color: #dc3545;
            --success-color: #28a745;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--background-color);
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 1rem;
            box-sizing: border-box;
        }

        #app {
            width: 100%;
            max-width: 450px;
            background-color: var(--card-background);
            padding: 2.5rem;
            border-radius: 12px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.08);
            transition: all 0.3s ease-in-out;
        }
        
        .form-group input[type="file"] {
            padding: 0.5rem;
        }

        .btn {
            width: 100%;
            padding: 0.9rem;
            border: none;
            border-radius: 8px;
            background-color: var(--primary-color);
            color: white;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-top: 0.5rem;
        }

        .btn:hover {
            background-color: var(--primary-hover);
        }

        .btn-secondary {
            background-color: var(--secondary-color);
        }
        .btn-secondary:hover {
            background-color: var(--secondary-hover);
        }
        
        .message {
            text-align: center;
            margin-top: 1rem;
            padding: 0.75rem;
            border-radius: 8px;
            display: none; /* Disembunyikan secara lalai */
        }
        .message.error {
            color: var(--error-color);
            background-color: rgba(220, 53, 69, 0.1);
        }
        .message.success {
            color: var(--success-color);
            background-color: rgba(40, 167, 69, 0.1);
        }
    </style>
</head>
<body>
    
    <div id="app">
        <!-- Kandungan aplikasi akan dimuatkan di sini oleh JavaScript -->
    </div>

    <!-- 3. SKRIP FIREBASE DAN LOGIK APLIKASI -->
    <script type="module">
        // Import fungsi yang diperlukan dari Firebase SDK
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-app.js";
        import { getFirestore, collection, getDocs, doc, setDoc } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-firestore.js";
        import { getAnalytics } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-analytics.js";

        // Konfigurasi Firebase Anda
        const firebaseConfig = {
            apiKey: "AIzaSyA7oRO1-G8zhIp6eHNLcDpw0oNGcMBPxoE",
            authDomain: "penilaiankumpulan.firebaseapp.com",
            projectId: "penilaiankumpulan",
            storageBucket: "penilaiankumpulan.appspot.com",
            messagingSenderId: "288651360802",
            appId: "1:288651360802:web:62f1e2fe94a387ca3fa87b",
            measurementId: "G-12S4PCL2ED"
        };

        // Inisialisasi Firebase
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const analytics = getAnalytics(app);
        console.log("Firebase berjaya dihubungkan!");

        // =================================================================================
        // DATA PELAJAR (KINI AKAN DIMUAT NAIK DARI FAIL)
        // =================================================================================
        // const studentData = [ ... ]; // Data ini tidak lagi diperlukan di sini.

        const appContainer = document.getElementById('app');

        // =================================================================================
        // FUNGSI-FUNGSI PAPARAN (RENDER)
        // =================================================================================

        // 1. Paparan Pemilihan Peranan (Mula di sini)
        function renderRoleSelectionScreen() {
            appContainer.innerHTML = `
                <h1>Selamat Datang</h1>
                <h2>Sila pilih peranan anda:</h2>
                <button id="studentBtn" class="btn">Saya Pelajar</button>
                <button id="adminBtn" class="btn btn-secondary">Saya Admin</button>
            `;
            document.getElementById('studentBtn').addEventListener('click', renderStudentLoginScreen);
            document.getElementById('adminBtn').addEventListener('click', renderAdminLoginScreen);
        }

        // 2. Paparan Log Masuk Pelajar
        function renderStudentLoginScreen() {
            appContainer.innerHTML = `
                <h2>Log Masuk Pelajar</h2>
                <div class="form-group">
                    <label for="noKP">No. Kad Pengenalan (tanpa '-')</label>
                    <input type="text" id="noKP" placeholder="Contoh: 980101101234">
                </div>
                <button id="loginBtn" class="btn">Log Masuk</button>
                <button id="backBtn" class="btn btn-secondary">Kembali</button>
                <p id="message" class="message error"></p>
            `;
            document.getElementById('loginBtn').addEventListener('click', handleStudentLogin);
            document.getElementById('backBtn').addEventListener('click', renderRoleSelectionScreen);
        }
        
        // 3. Paparan Log Masuk Admin
        function renderAdminLoginScreen() {
            appContainer.innerHTML = `
                <h2>Log Masuk Admin</h2>
                <div class="form-group">
                    <label for="adminPass">Kata Laluan</label>
                    <input type="password" id="adminPass">
                </div>
                <button id="adminLoginBtn" class="btn">Log Masuk</button>
                <button id="backBtn" class="btn btn-secondary">Kembali</button>
                <p id="message" class="message error"></p>
            `;
            document.getElementById('adminLoginBtn').addEventListener('click', handleAdminLogin);
            document.getElementById('backBtn').addEventListener('click', renderRoleSelectionScreen);
        }

        // 4. Papan Pemuka Admin
        function renderAdminDashboard() {
            appContainer.innerHTML = `
                <h2>Papan Pemuka Admin</h2>
                <p>Pilih fail Excel (.xlsx) yang mengandungi data pelajar untuk dimuat naik.</p>
                <div class="form-group">
                    <label for="excelFile">Fail Data Pelajar</label>
                    <input type="file" id="excelFile" accept=".xlsx, .xls, .csv" style="border: none;">
                </div>
                <button id="uploadBtn" class="btn">Muat Naik Data Pelajar</button>
                <button id="logoutBtn" class="btn btn-secondary">Log Keluar</button>
                <p id="message" class="message"></p>
            `;
            document.getElementById('uploadBtn').addEventListener('click', handleUploadData);
            document.getElementById('logoutBtn').addEventListener('click', renderRoleSelectionScreen);
        }

        // 5. Paparan Selamat Datang Pelajar
        function renderWelcomeScreen(user) {
            appContainer.innerHTML = `
                <h2>Selamat Datang,</h2>
                <h1>${user.namaPelajar}</h1>
                <p style="text-align: center;">Anda dari AJK: <strong>${user.AJK || 'Tidak Ditetapkan'}</strong></p>
                <p style="text-align: center;">Sistem akan membawa anda ke halaman penilaian sebentar lagi.</p>
                <button id="logoutBtn" class="btn btn-secondary">Log Keluar</button>
            `;
             document.getElementById('logoutBtn').addEventListener('click', renderRoleSelectionScreen);
        }

        // =================================================================================
        // FUNGSI-FUNGSI PENGENDALI (HANDLER)
        // =================================================================================

        // Kendalikan Log Masuk Pelajar
        async function handleStudentLogin() {
            const noKPInput = document.getElementById('noKP').value.replace(/-/g, '');
            const message = document.getElementById('message');
            
            if (!noKPInput) {
                message.textContent = "Sila masukkan No. Kad Pengenalan.";
                message.style.display = 'block';
                return;
            }

            try {
                const docRef = doc(db, "pelajar", noKPInput);
                const docSnap = await getDoc(docRef);

                if (docSnap.exists()) {
                    const userFound = docSnap.data();
                    console.log("Pengguna ditemui:", userFound);
                    sessionStorage.setItem('loggedInUser', JSON.stringify(userFound));
                    renderWelcomeScreen(userFound); 
                } else {
                    message.textContent = "No. Kad Pengenalan tidak wujud dalam rekod.";
                    message.style.display = 'block';
                }
            } catch (error) {
                console.error("Ralat semasa log masuk: ", error);
                message.textContent = "Gagal berhubung dengan pangkalan data.";
                message.style.display = 'block';
            }
        }
        
        // Kendalikan Log Masuk Admin
        function handleAdminLogin() {
            const pass = document.getElementById('adminPass').value;
            const message = document.getElementById('message');
            const ADMIN_PASSWORD = "admin123"; // Kata laluan admin - boleh ditukar

            if (pass === ADMIN_PASSWORD) {
                renderAdminDashboard();
            } else {
                message.textContent = "Kata laluan salah.";
                message.style.display = 'block';
            }
        }
        
        // Kendalikan Muat Naik Data
        async function handleUploadData() {
            const fileInput = document.getElementById('excelFile');
            const message = document.getElementById('message');
            const uploadBtn = document.getElementById('uploadBtn');

            if (fileInput.files.length === 0) {
                message.textContent = "Sila pilih fail Excel terlebih dahulu.";
                message.className = 'message error';
                message.style.display = 'block';
                return;
            }

            const file = fileInput.files[0];
            const reader = new FileReader();

            reader.onload = async function(event) {
                uploadBtn.disabled = true;
                message.textContent = "Memproses dan memuat naik data... Sila tunggu...";
                message.className = 'message';
                message.style.display = 'block';

                try {
                    const data = new Uint8Array(event.target.result);
                    const workbook = XLSX.read(data, { type: 'array' });
                    const firstSheetName = workbook.SheetNames[0];
                    const worksheet = workbook.Sheets[firstSheetName];
                    const jsonData = XLSX.utils.sheet_to_json(worksheet, { defval: "" });
                    
                    if (jsonData.length === 0) {
                        throw new Error("Fail Excel kosong atau format tidak betul.");
                    }

                    const collectionRef = collection(db, "pelajar");
                    let count = 0;

                    for (const student of jsonData) {
                        // Pastikan No. KP wujud dan bersihkannya
                        const noKP = String(student["No. KP"] || '').replace(/[^0-9]/g, '');
                        if (!noKP) continue; // Langkau baris jika tiada No. KP

                        const studentDoc = {
                            namaPelajar: student["Nama Pelajar"] || "",
                            noKP: noKP,
                            aGiliran: String(student["A. Giliran"] || ''),
                            kelas: student["Kelas"] || "",
                            kumpulan: student["Kumpulan"] || "",
                            AJK: student["AJK"] || ""
                        };
                        
                        const docRef = doc(collectionRef, noKP);
                        await setDoc(docRef, studentDoc);
                        count++;
                    }
                    
                    message.textContent = `Selesai! ${count} rekod pelajar berjaya dimuat naik.`;
                    message.className = 'message success';
                    console.log(`Selesai! ${count} rekod pelajar telah berjaya dimuat naik.`);

                } catch (error) {
                    console.error("Ralat memuat naik:", error);
                    message.textContent = `Gagal memuat naik data. Semak format fail atau konsol untuk ralat.`;
                    message.className = 'message error';
                } finally {
                    uploadBtn.disabled = false;
                }
            };

            reader.onerror = function() {
                message.textContent = "Gagal membaca fail.";
                message.className = 'message error';
                message.style.display = 'block';
            };

            reader.readAsArrayBuffer(file);
        }

        // =================================================================================
        // MULAKAN APLIKASI
        // =================================================================================
        renderRoleSelectionScreen();

    </script>
</body>
</html>
