<!DOCTYPE html>
<html lang="ms">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistem Penilaian Rakan Sebaya</title>
    <!-- 1. FONT DARI GOOGLE FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    
    <!-- 2. GAYA CSS TERUS DI DALAM HTML -->
    <style>
        :root {
            --primary-color: #007bff;
            --primary-hover: #0056b3;
            --background-color: #f4f7f6;
            --card-background: #ffffff;
            --text-color: #333;
            --label-color: #555;
            --border-color: #ccc;
            --error-color: #dc3545;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--background-color);
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 1rem;
            box-sizing: border-box;
        }

        #app {
            width: 100%;
            max-width: 450px;
            background-color: var(--card-background);
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.08);
            transition: all 0.3s ease-in-out;
        }

        h1 {
            text-align: center;
            color: var(--text-color);
            margin-bottom: 1.5rem;
            font-weight: 700;
        }

        .form-group {
            margin-bottom: 1.25rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--label-color);
            font-weight: 500;
        }

        .form-group input {
            width: 100%;
            padding: 0.8rem 1rem;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            font-size: 1rem;
            box-sizing: border-box;
            transition: border-color 0.3s, box-shadow 0.3s;
        }
        
        .form-group input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(0, 123, 255, 0.2);
        }

        .btn {
            width: 100%;
            padding: 0.9rem;
            border: none;
            border-radius: 8px;
            background-color: var(--primary-color);
            color: white;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .btn:hover {
            background-color: var(--primary-hover);
        }
        
        .error-message {
            color: var(--error-color);
            text-align: center;
            margin-top: 1rem;
            display: none; /* Disembunyikan secara lalai */
        }
    </style>
</head>
<body>
    
    <div id="app">
        <!-- Kandungan aplikasi akan dimuatkan di sini oleh JavaScript -->
    </div>

    <!-- 3. SKRIP FIREBASE (PENTING UNTUK INTEGRASI) -->
    <script type="module">
        // Import fungsi yang diperlukan dari Firebase SDK
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-app.js";
        import { getFirestore, collection, getDocs, doc, setDoc } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-firestore.js";
        import { getAnalytics } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-analytics.js";

        // =================================================================================
        // LANGKAH A: KONFIGURASI FIREBASE ANDA
        // Sila gantikan dengan konfigurasi dari projek Firebase anda sendiri.
        // =================================================================================
        const firebaseConfig = {
            apiKey: "AIzaSyA7oRO1-G8zhIp6eHNLcDpw0oNGcMBPxoE",
            authDomain: "penilaiankumpulan.firebaseapp.com",
            projectId: "penilaiankumpulan",
            storageBucket: "penilaiankumpulan.appspot.com",
            messagingSenderId: "288651360802",
            appId: "1:288651360802:web:62f1e2fe94a387ca3fa87b",
            measurementId: "G-12S4PCL2ED"
        };

        // Inisialisasi Firebase
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const analytics = getAnalytics(app);
        console.log("Firebase berjaya dihubungkan!");

        // =================================================================================
        // LOGIK UTAMA APLIKASI
        // =================================================================================
        const appContainer = document.getElementById('app');
        
        // Fungsi untuk memaparkan skrin log masuk
        function renderLoginScreen() {
            const loginHTML = `
                <h1>Sistem Penilaian Rakan Sebaya</h1>
                <div class="form-group">
                    <label for="noKP">No. Kad Pengenalan (tanpa '-')</label>
                    <input type="text" id="noKP" placeholder="Contoh: 980101101234">
                </div>
                <button id="loginBtn" class="btn">Log Masuk</button>
                <p id="errorMessage" class="error-message"></p>
            `;
            appContainer.innerHTML = loginHTML;

            // Tambah event listener pada butang log masuk
            document.getElementById('loginBtn').addEventListener('click', handleLogin);
        }
        
        // Fungsi untuk mengendalikan logik log masuk
        async function handleLogin() {
            const noKPInput = document.getElementById('noKP').value;
            const errorMessage = document.getElementById('errorMessage');
            
            if (!noKPInput) {
                errorMessage.textContent = "Sila masukkan No. Kad Pengenalan.";
                errorMessage.style.display = 'block';
                return;
            }

            try {
                // Cuba dapatkan data pelajar dari Firestore
                const studentsRef = collection(db, "pelajar");
                const querySnapshot = await getDocs(studentsRef);
                
                let userFound = null;
                querySnapshot.forEach((doc) => {
                    const studentData = doc.data();
                    // Semak jika No. KP sepadan
                    if (studentData.noKP === noKPInput) {
                        userFound = studentData;
                    }
                });

                if (userFound) {
                    // Jika pelajar ditemui, simpan data dan paparkan skrin seterusnya
                    console.log("Pengguna ditemui:", userFound);
                    sessionStorage.setItem('loggedInUser', JSON.stringify(userFound));
                    renderWelcomeScreen(userFound); // Akan digantikan dengan skrin penilaian
                } else {
                    // Jika tidak ditemui
                    errorMessage.textContent = "No. Kad Pengenalan tidak sah. Sila cuba lagi.";
                    errorMessage.style.display = 'block';
                }

            } catch (error) {
                console.error("Ralat semasa log masuk: ", error);
                errorMessage.textContent = "Gagal berhubung dengan pangkalan data.";
                errorMessage.style.display = 'block';
            }// Import the functions you need from the SDKs you need

  authDomain: "penilaiankumpulan.firebaseapp.com",
  projectId: "penilaiankumpulan",

// Initialize Firebase
const app = initializeApp(firebaseConfig);
const analytics = getAnalytics(app);
        }
        
        // Fungsi untuk memaparkan skrin selepas log masuk berjaya
        function renderWelcomeScreen(user) {
            const welcomeHTML = `
                <h1>Selamat Datang, ${user.namaPelajar}!</h1>
                <p>Anda dari AJK: <strong>${user.AJK}</strong></p>
                <p>Sistem akan membawa anda ke halaman penilaian sebentar lagi.</p>
            `;
            appContainer.innerHTML = welcomeHTML;
        }

        // Mulakan aplikasi dengan memaparkan skrin log masuk
        renderLoginScreen();

    </script>
</body>
</html>
